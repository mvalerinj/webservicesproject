<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <title>

        Login

    </title>

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600" rel="stylesheet" type="text/css">
    <link href="css/toolkit.css" rel="stylesheet">

    <link href="css/application.css" rel="stylesheet">

    <style>
        /* note: this is a hack for ios iframe for bootstrap themes shopify page */
        /* this chunk of css is not part of the toolkit :) */
        body {
            width: 1px;
            min-width: 100%;
            *width: 100%;
        }
    </style>

</head>


<body>




    <div class="container-fluid container-fill-height">
        <div class="container-content-middle">
            <form role="form" class="m-x-auto text-center app-login-form">

                <a href="../index.html" class="app-brand m-b-lg">
                    <img src="img/brand.png" alt="brand">
                </a>

                <div class="form-group">
                    <input class="form-control" placeholder="Username">
                </div>

                <div class="form-group m-b-md">
                    <input type="password" class="form-control" placeholder="Password">
                </div>

                <div class="m-b-lg">

                    <button class="btn btn-primary"><a href="index.html" style="color: white">Log In</a></button>
                    
                    <button class="btn btn-default">Sign up</button>
                </div>

                <footer class="screen-login">
                    <a href="#" class="text-muted">Forgot password</a>
                </footer>
            </form>
        </div>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/toolkit.js"></script>
    <script src="js/application.js"></script>
    <script>
      // execute/clear BS loaders for docs
      $(function(){
        if (window.BS&&window.BS.loader&&window.BS.loader.length) {
          while(BS.loader.length){(BS.loader.pop())()}
        }
      })
    </script>



</body>
